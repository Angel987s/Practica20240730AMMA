<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Crear nuevo producto</h1>
    <form th:action="@{/productos/save}" th:object="${producto}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombreAMMA">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombreAMMA}" id="nombreAMMA" placeholder="Escriba el nombre del producto" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="descripcionAMMA">Descripción</label>
                    <input type="text" class="form-control" th:field="*{descripcionAMMA}" id="descripcionAMMA" placeholder="Escriba la descripción del producto" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="precioAMMA">Precio</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{precioAMMA}" id="precioAMMA" placeholder="Escriba el precio del producto" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fechaVencimiento">Fecha de Vencimiento</label>
                    <input type="date" class="form-control" th:field="*{fechaVencimiento}" id="fechaVencimiento" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="estatusAMMA">Estatus</label>
                    <select class="form-control" th:field="*{estatusAMMA}" id="estatusAMMA" required>
                        <option value="" disabled selected>Seleccione el estatus</option>
                        <option value="0">Inactivo</option>
                        <option value="1">Activo</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="existenciaAMMA">Existencia</label>
                    <input type="number" class="form-control" th:field="*{existenciaAMMA}" id="existenciaAMMA" placeholder="Escriba la existencia del producto" required>
                </div>
            </div>
        </div>

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        
        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/productos}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
</html>
