<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout">

<head>
    <title>Eliminar Producto</title>
    <!-- Aquí puedes agregar cualquier CSS o JS adicional si es necesario -->
</head>

<body>
<div layout:fragment="content">
    <h1>Eliminar Producto</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${producto.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${producto.nombreAMMA}"></dd>

            <dt class="col-sm-2">Descripción</dt>
            <dd class="col-sm-10" th:text="${producto.descripcionAMMA}"></dd>

            <dt class="col-sm-2">Precio</dt>
            <dd class="col-sm-10" th:text="${producto.precioAMMA}"></dd>

            <dt class="col-sm-2">Fecha de Vencimiento</dt>
            <dd class="col-sm-10" th:text="${producto.fechaVencimiento}"></dd>

            <dt class="col-sm-2">Estatus</dt>
            <dd class="col-sm-10" th:text="${producto.estatusAMMA == 1 ? 'Activo' : 'Inactivo'}"></dd>

            <dt class="col-sm-2">Existencia</dt>
            <dd class="col-sm-10" th:text="${producto.existenciaAMMA}"></dd>
        </dl>

        <form th:action="@{/productos/delete}" method="post">
            <input type="hidden" name="id" th:value="${producto.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/productos}" class="btn btn-secondary">Regresar</a>
        </form>

    </div>
</div>
</body>
</html>
