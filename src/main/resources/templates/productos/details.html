<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Detalles del producto</h1>
    
    <!-- Mensajes de error y éxito -->
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
    <div th:if="${msg}" class="alert alert-success" role="alert" th:text="${msg}"></div>

    <!-- Información del producto -->
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${producto.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${producto.nombreAMMA}"></dd>

            <dt class="col-sm-2">Descripción</dt>
            <dd class="col-sm-10" th:text="${producto.descripcionAMMA}"></dd>

            <dt class="col-sm-2">Precio</dt>
            <dd class="col-sm-10" th:text="${producto.precioAMMA}"></dd>

            <dt class="col-sm-2">Fecha de Vencimiento</dt>
            <dd class="col-sm-10" th:text="${#temporals.format(producto.fechaVencimiento, 'yyyy-MM-dd')}"></dd>

            <dt class="col-sm-2">Estatus</dt>
            <dd class="col-sm-10" th:text="${producto.estatusAMMA == 1 ? 'Activo' : 'Inactivo'}"></dd>

            <dt class="col-sm-2">Existencia</dt>
            <dd class="col-sm-10" th:text="${producto.existenciaAMMA}"></dd>
        </dl>

        <!-- Botones de acción -->
        <a th:href="@{/productos/edit/{id}(id=${producto.id})}" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/productos}" class="btn btn-secondary">Regresar</a>
    </div>
</div>
