<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Editar producto</h1>

    <!-- Mensajes de error y éxito -->
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
    <div th:if="${msg}" class="alert alert-success" role="alert" th:text="${msg}"></div>

    <!-- Formulario de edición -->
    <form th:action="@{/productos/save}" th:object="${producto}" method="post">
        <!-- Campo oculto para el ID del producto -->
        <input type="hidden" th:field="*{id}" />

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombreAMMA">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombreAMMA}" id="nombreAMMA" placeholder="Escriba el nombre del producto" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="descripcionAMMA">Descripción</label>
                    <textarea class="form-control" th:field="*{descripcionAMMA}" id="descripcionAMMA" cols="12" rows="3" required></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="precioAMMA">Precio</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{precioAMMA}" id="precioAMMA" placeholder="Escriba el precio del producto" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fechaVencimiento">Fecha de Vencimiento</label>
                    <input type="date" class="form-control" th:field="*{fechaVencimiento}" id="fechaVencimiento" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="estatusAMMA">Estatus</label>
                    <select class="form-control" th:field="*{estatusAMMA}" id="estatusAMMA" required>
                        <option value="0" th:text="'Inactivo'">Inactivo</option>
                        <option value="1" th:text="'Activo'">Activo</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="existenciaAMMA">Existencia</label>
                    <input type="number" class="form-control" th:field="*{existenciaAMMA}" id="existenciaAMMA" placeholder="Escriba la cantidad en existencia" required>
                </div>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
